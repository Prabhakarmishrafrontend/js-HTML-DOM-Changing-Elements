<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Changed</title>
</head>
<body>
    <h2>Changing The Value Of an Attribute</h2>
    <img id="images" src="img1.jpeg" alt="">
    <p>The orignal Image was <u>img1.jpeg</u> , but the script was changed it to <u>img2.jpeg</u></p>
    <p>first image is below <u>img1.jpeg</u>
    <br><img src="img1.jpeg" alt=""></p>

    <script>
        document.getElementById("images").src="img-2.jpeg"
    </script>
</body>
</html>
